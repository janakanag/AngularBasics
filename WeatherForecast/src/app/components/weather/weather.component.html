<ul>
    <li *ngFor="let weather of weatherDetails">
       <span>{{weather.city | uppercase}}
        <br>
        <img [src]="weather.description | descriptionConverter: weather.description" style="width:100px;height:70px;border:0;"/>
        <br>
        {{weather.temperature}}
      </span> 
    </li>
  </ul>
